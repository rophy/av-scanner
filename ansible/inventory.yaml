all:
  hosts:
    av-scanner:
      # Get IP with: multipass info av-scanner | grep IPv4
      ansible_host: "{{ lookup('env', 'AV_SCANNER_IP') | default('192.168.64.2', true) }}"
      ansible_user: ubuntu
      ansible_ssh_private_key_file: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
      # For multipass VMs, you may need to use the multipass SSH key:
      # ansible_ssh_private_key_file: /var/snap/multipass/common/data/multipassd/ssh-keys/id_rsa
