apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-auth-proxy
  namespace: auth-proxy
  labels:
    app: kube-auth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-auth-proxy
  template:
    metadata:
      labels:
        app: kube-auth-proxy
    spec:
      serviceAccountName: kube-auth-proxy
      containers:
      - name: proxy
        image: localhost:5000/kube-auth-proxy:latest
        ports:
        - containerPort: 8080
        env:
        - name: UPSTREAM_URL
          value: "http://av-scanner.av-scanner:3000"
        - name: LISTEN_ADDR
          value: ":8080"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
